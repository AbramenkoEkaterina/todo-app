<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer type="module"></script>
    <script src="utils.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <title>TODO APP</title>

    <!-- Иконки -->
  <link rel="icon" type="image/png" href="/imajes/freepik__design-a-weather-forecast-favicon-with-the-letters__69315.png" />
<body>
    <header class="header">
    <h1>TODO APP</h1>
    </header>

    <main>
        <section class="add-input-container">
            <input type="text" placeholder="add todo"
            class="add-todo-input" data-add-todo-input>
            <button class="add-todo-btn" data-add-todo-btn>add todo</button>
        </section>

        <section class="search-input-container">
            <input type="text" placeholder="search todo"
            class="search-todo-input" data-search-todo-input>
        </section>

        <section class="todo-list-container"
        data-todo-container=""></section>

        <section class="todo-actions">
            <button class="clear-completed-btn" data-clear-completed-btn>
                Удалить все выполненные
            </button>
            <div class="todo-stats" data-todo-stats>
                Выполненные: 0 | Невыполненные: 0
            </div>
        </section>
    </main>

     <footer>
    <div class="shine-bar">@2025 Abramenko Ekaterina</div>
  </footer>

    <template data-todo-template>
        <div class="todo">
            <input type="checkbox" class="todo-checkbox"
            data-todo-checkbox>
            <div class="todo-info">
                <p class="todo-text" data-todo-text> go to jym</p>
                <span class="todo-creation-date"
                data-todo-date>17-09-2025</span>
            </div>
            <button class="remove-todo-btn" data-remove-todo-btn>X</button>
        </div>
    </template>
</body>
</html>
